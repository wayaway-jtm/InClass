<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Sign In</title>
    </head>
    <body>
        <main>
            <form>
                <h1>Have an account? Sign in</h1>
                <input type="text" name="inp-username" id="inp-username" placeholder="Username" class="txt-input" />
                <input type="text" name="inp-password" id="inp-password" placeholder="Password" class="txt-input" />
                <button>Login</button>
                <div id="div-remember">
                    <input type="checkbox" name="cbx-remember" id="cbx-remember" />
                    <label for="cbx-remember">Remember me</label>
                </div>
            </form>
        </main>
    </body>
</html>
